<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini C Compiler</title>
  <button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
  <style id="themeStyle">
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0;
    padding: 2rem;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
  }

  textarea, pre {
    width: 100%;
    padding: 1rem;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1e1e1e;
    color: #fff;
    font-family: monospace;
    font-size: 1rem;
  }

  button {
    margin-top: 1rem;
    margin-right: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    background: #03dac6;
    color: #000;
    border: none;
    border-radius: 6px;
  }

  .output-section h4 {
    margin-bottom: 0.5rem;
    color: #bb86fc;
  }

  .result-stats {
    margin-top: 1rem;
    background-color: #212121;
    padding: 1rem;
    border-left: 4px solid #03dac6;
    border-radius: 6px;
  }

  .result-stats p {
    margin: 0.4rem 0;
  }
</style>

</head>
<body>
  <h1> Mini C Compiler </h1>

  <textarea id="codeInput" rows="10" cols="80">// Sample C code\nint main() { return 42; }</textarea><br>
  <button onclick="compileLexer()">Run Lexer</button>
  <button onclick="compileAST()">Run AST</button>
  <button onclick="compileIR()">Generate IR</button>
  <button onclick="compileOptimizedIR()">Optimized IR</button>
  <button onclick="compileCodegen()">Generate WebAssembly</button>

  <div class="container">
    <div class="output-section">
      <h4>Compilation Output</h4>
      <pre id="output"></pre>
      <pre id="outputWASM"></pre>
    </div>

    <div class="result-stats">
      <h4>üîç Compilation Insights</h4>
      <p id="status">Status: üïê Waiting...</p>
      <p id="performance">Time: -</p>
      <p id="successRate">Success Rate: -</p>
      <p id="timeComplexity">Time Complexity: -</p>
      <p id="spaceComplexity">Space Complexity: -</p>
    </div>
  </div>

  <script src="clang-llvm-lld.js"></script>
  <script src="script.js"></script>
</body>
</html>
